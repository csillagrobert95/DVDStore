<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Add new DVD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script type="text/javascript" th:src="@{/js/script.js}"></script>-->
</head>
<body>
<div>
    <div class="card w-25 mt-3 mx-auto">
        <div class="card-body">
            <h4 class="text-center card-title">DVD Details</h4>
            <form name="form" id="dvd_form" th:action="@{/add_dvd}" method="post">
                <div class="container">
                    <div class="form-group">
                        <label for="title">DVD Title</label>
                        <input class="form-control" type="text" id="title" name="title"  placeholder="Title"/>
                    </div>
                    <div class="form-group">
                        <label for="year">Release Year</label>
                        <input class="form-control" type="text" id="year" name="year" placeholder="Year"/>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input class="form-control" type="text" id="price" name="price" placeholder="Price"/>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block" name="action" th:href="@{/add_dvd}">Add New DVD</button>
                        <!--<button type="submit" onclick="action_tax()" class="btn btn-primary btn-block" name="action" value="cartax"  th:href="@{/calculate/cartax}">Calculate Tax</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>


</html>
